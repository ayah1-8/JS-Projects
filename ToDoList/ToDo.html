<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid row d-flex bd-highlight">
            <a class="navbar-brand col-1 ">Task List</a>
            <div class="d-flex col-5 ">
                <input class="form-control me-2 rounded-pill addinput" type="Add" placeholder="Add Task">
                <button class="btn btn-outline-info btnadd" id="btnadd" >Add</button>
            </div>
        </div>
    </nav>


    <br><br>

    <div hidden class="alert alert-warning alert-dismissible fade show myAlert" role="alert">
        <strong>OH Oh!</strong> Make Sure You Add A Task.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br>

    <ul class="nav justify-content-center rounded-pill">
        <li class="nav-item tasktype">
            <a class="nav-link fs-3 allTab" aria-current="page">All Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link activeTab fs-3">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link completedTab fs-3">Completed</a>
        </li>
    </ul>
    <div class="d-flex justify-content-center ">
        <ul class="list-group w-50 p-3 fs-5 tasks">
            <li class="list-group-item">
                Add Your Tasks
            </li>
        </ul>
    </div>
    <script src="script.js"></script>

</body>

</html>
