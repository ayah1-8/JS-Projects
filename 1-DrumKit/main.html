<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="style.css">   
    <title>Document</title>
</head>
<!-- onkeydown="keyDown(event);" -->
<body  >
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        


    </div>

    <audio data-key="65" src="audios/clap.mp3"></audio>
    <audio data-key="83" src="audios/a2.mp3"></audio>
    <audio data-key="68" src="audios/3.mp3"></audio>
    <audio data-key="70" src="audios/4.mp3"></audio>
    <audio data-key="71" src="audios/5.mp3"></audio>

    <script>

        
        window.addEventListener('keydown', function(e)
        {
            const audio = document.querySelector('audio[data-key="' +e.keyCode+'"]');
            const key = document.querySelector('.key[data-key="' +e.keyCode+'"]');
            if(!audio) return;
            audio.currentTime = 0;
            audio.play(); 
            key.classList.add('playing')   
        });

function removeTransition(e)
{
if(e.propertyName !== 'transform') return;
this.classList.remove('playing')}

        const keys = document.querySelectorAll('.key');
        keys.forEach(key=> key.addEventListener('transitionend',removeTransition))
    </script>

</body>
</html>
